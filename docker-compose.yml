version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: jobflow
      POSTGRES_PASSWORD: jobflow_dev
      POSTGRES_DB: jobflow
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U jobflow']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://jobflow:jobflow_dev@postgres:5432/jobflow
      REDIS_URL: redis://redis:6379
      BETTER_AUTH_SECRET: dev-secret-change-me-in-production-32chars
      BETTER_AUTH_URL: http://localhost:3000
      NEXT_PUBLIC_BETTER_AUTH_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    environment:
      DATABASE_URL: postgresql://jobflow:jobflow_dev@postgres:5432/jobflow
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WEBSHARE_PROXY_HOST: ${WEBSHARE_PROXY_HOST:-}
      WEBSHARE_PROXY_PORT: ${WEBSHARE_PROXY_PORT:-}
      WEBSHARE_PROXY_USER: ${WEBSHARE_PROXY_USER:-}
      WEBSHARE_PROXY_PASS: ${WEBSHARE_PROXY_PASS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
